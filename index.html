<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <main>
        <h1>Etch-a-Sketch</h1>
        <div id="drawingBoard"></div>
        <div id="sizeConfiguration">
            <label for="fieldSize">Grid Size</label>
            <input type="range" name="gridSize" id="gridSize" min="16" max="100" value="16">
        </div>
        <button id="resetButton">Reset</button>
    </main>
    <footer>

    </footer>
